<script>
    function cadastro() {
        var nome = nome.value;
        var sobrenome = sobrenome.value;
        var email = email.value;
        var senha = senha.value;
        var confirmacao = confirmacao.value;

        if (nome == "" || sobrenome == "" || email == "" || senha == "" || confirmacao == "") {
            alert(`Preencha todos os campos!`)

        } else if (senha != confirmacao) {
            alert(`Sua senha está diferente da sua Confirmação de Senha!`)
            
        } 
    }
</script>
