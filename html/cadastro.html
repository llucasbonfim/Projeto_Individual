<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!-- HEADER -->

    <header>
        <img src="./assets/oni1.webp" width="80px" alt="">
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="mapas.html"><li>Mapas</li></a>

            <a href="contato.html"><li>Contato</li></a>
            <li>|</li>
            <a href="login.html"><li>Fazer Login</li></a>
        </ul>
    </header>

       <!-- BANNER -->

       <div class="banner">
        <div class="container">
            <h1>Junte-se ao Squad!</h1>

            <div class="campo">
                <label for="">Nome:</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>

            <div class="campo">
                <label for="">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome">
            </div>

            <div class="campo">
                <label for="">E-mail:</label>
                <input type="text" id="email" placeholder="E-mail">
            </div>

            <div class="campo">
                <label for="">Senha:</label>
                <input type="password" id="senha" placeholder="************">
            </div>

            <div class="campo">
                <label for="">Confirmação de Senha:</label>
                <input type="password" id="confirmacao" placeholder="************">
            </div>

            <div class="campo">
                <label for="">Mapa:</label>
                <select name="mapa" id="sel_mapa">
                    
                    <option value="0">-- SELECIONE UM MAPA DE SUA PREFERÊNCIA --</option>
                    <option value="1">SHIPMENT</option>
                    <option value="2">SHOOT HOUSE</option>
                    <option value="3">CRASH</option>
                    <option value="4">RUST</option>
                    <option value="5">HIJACKED</option>

                </select>
            </div>
            
            <div class="campo">
                <label for="">Arma:</label>
                <select name="arma" id="sel_arma">
                    
                    <option value="0">-- SELECIONE UMA ARMA DE SUA PREFERÊNCIA --</option>
                    <option value="1">ASSAULT</option>
                    <option value="2">SMG</option>
                    <option value="3">PRECISÃO</option>
                    <option value="4">PISTOLA</option>
                    <option value="5">ESCOPETA</option>

                </select>
            </div>
            <br><button><a href="login.html">Cadastre-se</a></button>
            <img src="./assets/bbb.png" width="200px" alt="">
        </div>
    </div>

    <!-- FOOTER -->
    
    <div class="footer">

        </div>
        <div class="container">
